<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Write It Great</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="https://www.writeitgreat.com" class="logo">
                <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Write It Great" height="40">
            </a>
            <span class="tagline">an elite ghostwriting firm</span>
        </div>
    </header>

    <!-- Error Section -->
    <main class="main-content">
        <div class="container">
            <div class="form-wrapper" style="text-align: center; padding: 60px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#f57c00" stroke-width="2" style="margin-bottom: 20px;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                
                <h1 style="font-family: 'Playfair Display', serif; color: #1a1a1a; margin-bottom: 15px;">
                    Something Went Wrong
                </h1>
                
                <p style="color: #666; margin-bottom: 30px;">
                    {{ message or "We encountered an error processing your request." }}
                </p>
                
                <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Try Again</a>
                    <a href="mailto:hello@writeitgreat.com" class="btn btn-outline">Contact Support</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Write It Great LLC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
